<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Line Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script type="module" src="/assets/main.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìà Interactive Stock Chart</h1>
            <p>Real-time stock data visualization with Yahoo Finance</p>
        </header>

        <div class="search-controls-container">
            <div class="stock-search">
                <div class="search-container">
                    <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)" value="AAPL">
                    <button id="searchStock" class="btn-primary">Search Stock</button>
                </div>
                <div class="stock-info" id="stockInfo" style="display: none;">
                    <h3 id="stockName"></h3>
                    <p id="stockDetails"></p>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="timeRange">Time Range:</label>
                    <select id="timeRange">
                        <option value="7d">7 Days</option>
                        <option value="2w">2 Weeks</option>
                        <option value="1mo">1 Month</option>
                        <option value="3mo" selected>3 Months</option>
                    </select>
                </div>
                <button id="refreshData" class="btn-primary">Refresh Data</button>
            </div>
        </div>

        <!-- Hidden controls for default values -->
        <div style="display: none;">
            <select id="chartType">
                <option value="line" selected>Line Chart</option>
                <option value="area">Area Chart</option>
                <option value="spline">Spline Chart</option>
            </select>
            <select id="animationSpeed">
                <option value="slow">Slow</option>
                <option value="normal">Normal</option>
                <option value="fast" selected>Fast</option>
            </select>
        </div>

        <div class="main-content">
            <div class="left-column">
                <div class="chart-container">
                    <div class="chart-wrapper">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>

                <div class="text-list-container">
                    <h3>üìù Data Entries</h3>
                    <div class="text-list" id="textList">
                        <!-- Mock data will be populated here -->
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="news-container">
                    <h3>üì∞ News</h3>
                    <div class="news-list" id="newsList">
                        <!-- News will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
